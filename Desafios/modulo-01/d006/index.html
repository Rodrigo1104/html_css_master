<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <img src="" alt="">
    <H1>Tags em HTML</H1>
<P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
<ul>
    <LI><abbr title="Usanto a tag &lt;p&gt;">Parágraf</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;h1&gt;">Titulos</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;img&gt;">Imagens</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;abbr&gt;">Abreviaçõcs</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;code&gt;">Códigos-fonte</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;ol&gt;">numeradasListas</abbr></LI>
    <LI><abbr title="Usanto a tag &lt;ul&gt;">Listas com demarcadores </abbr></LI>
</ul>
</body>
</html>
